<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Made Dream</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .menu {
      font-size: 26px;
      cursor: pointer;
    }

    .logo img {
      height: 45px;
    }

    /* HERO */
    .hero {
      height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .hero p {
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* MENU OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 10;
    }

    .overlay a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .overlay.active {
      display: flex;
    }
  </style>
</head>

<body>

<header>
  <div class="menu" onclick="toggleMenu()">☰</div>

  <div class="logo">
    <img src="images/logo-made-dreams.png" alt="Made Dream">
  </div>
</header>

<div class="hero">
  <div>
    <h1>MADE DREAM</h1>
    <p>Catálogos originales y personalizados</p>
  </div>
</div>

<div class="overlay" id="menu">
  <a href="apple.html">Apple</a>
  <a href="victoria.html">Victoria’s Secret</a>
  <a href="pandora.html">Pandora</a>
</div>

<script>
  function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
  }
</script>

</body>
</html>
